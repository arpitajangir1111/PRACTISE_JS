<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>


<script>

let counter = 1;
let sum=0;


while(counter<=100){
if(counter % 2==0){
    sum =sum+counter
}
counter++;
}

document.write(sum)


</script>

    
</body>
</html>
